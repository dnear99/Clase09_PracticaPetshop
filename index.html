<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="header-container-top">
            <p class="header-texto">Grandes ofertas en comederos</p>
            <ul class="ul-idioma">
                <li>
                    <span> Español </span><img src="img/Vector 1.png" alt="vector">
                </li>
                <li>
                    <span> $ARGS </span><img src="img/Vector 1.png" alt="vector">
                </li>
            </ul>
        </section>
        <section class="header-container-bottom">
            <div class="logo-iconos-superior">
                <p class="logo"><img src="img/Cat.png" alt="Gato"><span>Front</span>Cat&Dog<img src="img/Dog.png" alt="Perro"></p>
            </div>
            <nav class="nav-lista">
                <ul class="lista-categorias">
                    <li>
                        <img src="img/pawprint 1.png" alt="huella"><span> Categorías</span>
                    </li>
                    <li>
                        <img src="img/pawprint 1.png" alt="huella"><span> Pets</span>
                    </li>
                    <li>
                        <img src="img/pawprint 1.png" alt="huella"><span> Nosotros</span>
                    </li>
                    <li>
                        <img src="img/pawprint 1.png" alt="huella"><span> Contactanos</span>
                    </li>
                </ul>
            </nav>
        </section>
        <main class="fondo-main">
            <section class="main-background">
                <img class="main-background-img" src="img/bowl-and-pet-daities-on-green-background-1.png" alt="">
                <div class="main-background-texto">
                    <p class="bienvenida">¡Es un placer tenerte aquí!</p>
                    <p class="comederos_en_descuento">¡Comederos en descuento!</p>
                    <a href="#" class="boton-comederos">Comederos</a>
                </div>
            </section>
            <section>
                <div class="productos-destacados">
                    <img src="img/pawprint.png" alt="Huella">
                    <h2 class="h2-productos-destacados">Productos Destacados</h2>
                    <nav class="nav-destacados">
                        <a href="#comederos"><span>Comederos</span></a>
                        <p> - </p>
                        <p> - </p>
                        <a href="#accesorios"><span>Comida</span></a>
                        <a href="#comida"><span>Accesorios</span></a>
                    </nav>
                </div>
                <div class="imagenes-productos-destacados">
                    <img src="img/churrasquito.png" alt="churrasquito">
                    <img src="img/comedero.png" alt="comedero">
                    <img src="img/Huesito.png" alt="huesito">
                </div>
            </section>
        </main>
        <footer>
            <div class="contactanos"></div>
            <h2>Contactanos</h2>
        </footer>
    </header>
</body>
</html>
