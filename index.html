<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="header-container-top">
            <p class="header-texto">Grandes ofertas en comederos</p>
            <ul class="header-lista">
                <li>Español</li>
                <li>$ARG</li>
            </ul>
        </section>
        <section class="header-container-bottom">
            <div>
                <p class="logo"><img src="img/Cat.png" alt="Gato"><span class="texto-logo-top">Front</span>Cat&Dog<img src="img/Dog.png" alt="Perro"></p>
            </div>
            <nav>
                <ul class="nav-lista">
                    <li>
                        <img src="img/pawprint 1.png" alt="huella"><span>Categorías</span>
                    </li>
                    <li>
                        <img src="img/pawprint 1.png" alt="huella"><span>Pets</span>
                    </li>
                    <li>
                        <img src="img/pawprint 1.png" alt="huella"><span>Nosotros</span>
                    </li>
                    <li>
                        <img src="img/pawprint 1.png" alt="huella"><span>Contactanos</span>
                    </li>
                </ul>
            </nav>
        </section>
        <main>
            <img src="img/bowl-and-pet-daities-on-green-background 1.png" alt="Imagen de fondo">
            <h2 class="bienvenida">¡Es un placer tenerte aquí!</h2>
            <h3 class="comederos_en_descuento">¡Comederos en descuento!</h3>
            <button class="boton_comederos" a href>COMEDEROS</button>
        </main>
        <div class="productos-destacados">
            <img src="img/pawprint.png" alt="Huella">
            <h2 class="h2-productos-destacados">Productos Destacados</h2>
            <nav class="nav-destacados">
                <a href="#comederos"><span>Comederos</span><span> - </span></a>
                <a href="#accesorios"><span>Comida</span><span> - </span></a>
                <a href="#comida"><span>Accesorios</span></a>
            </nav>
        </div>
        <div class="imagenes-productos-destacados">
            <img src="img/churrasquito.png" alt="churrasquito">
            <img src="img/comedero.png" alt="comedero">
            <img src="img/Huesito.png" alt="huesito">
        </div>

        <div class="contactanos"></div>
        <h2>Contactanos</h2>
        
    </header>
</body>
</html>
